<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="forms">
        <div class="forms__wrapper">
          <div class="forms__title">
            <h1>KonnektConference</h1>
          </div>
          <div class="forms__heading-registration">
            <h2>Online Event Registration</h2>
          </div>
          <div class="forms__content">
            <form action="">
              <div class="forms__content-name">
                <div class="first__name">
                  <label for="first__name">First Name</label>
                  <input
                    type="text"
                    class="first__name"
                    id="first__name"
                    placeholder="First Name"
                    checked
                  />
                </div>
                <div class="last__name">
                  <label for="last__name">Last name</label>
                  <input
                    type="text"
                    class="last__name"
                    id="last__name"
                    placeholder="Last Name"
                    checked
                  />
                </div>
              </div>
              <div class="email__address">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  checked
                />
              </div>
              <div class="address__first">
                <label for="address__first">Address line 1</label>
                <input
                  type="text"
                  name=""
                  id="address_first"
                  placeholder="Address line 1"
                  checked
                />
              </div>
              <div class="address__second">
                <label for="address__two">Address line 2</label>
                <input
                  type="text"
                  name=""
                  id="address_two"
                  placeholder="Address line 2"
                  checked
                />
              </div>
              <div class="forms__content-city">
                <div class="city">
                  <label for="city">City</label>
                  <input type="text" id="city" placeholder="City" checked />
                </div>
                <div class="size">
                  <label for="size">Size</label>
                  <input type="number" id="size" placeholder="Size" checked />
                </div>
                <div class="zipcode">
                  <label for="zip-code">Zip Code</label>
                  <input
                    type="text"
                    id="zip-code"
                    placeholder="Zip Code"
                    checked
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
